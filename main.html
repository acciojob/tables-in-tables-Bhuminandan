<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<table>
  <tr>
    <td>
        <table>
            <tr>
                <th>Nested Table 2</th>
            </tr>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>abc</td>
                <td>def</td>
            </tr>
        </table>
    </td>
    <td>
        <table>
            <tr>
                 <th>Nested Table 1</th>
              </tr>
              <td>
                  <ul>
                      <li>List item 1</li>
                      <li>List item 2</li>
                      <li>List item 3</li>
                  </ul>
              </td>
          </table>
    </td>
  </tr>
  <tr>
    <td>
        <table>
            <tr>
                <th>
                    Nested Table 3
                </th>
            </tr>
            <tr>
                <td>Nested Table</td>
                <td>Demo Continued</td>
            </tr>
        </table>
    </td>
    <td>
        <Table>
            <tr>
               <th>Nested Table 4</th>
            </tr>    
            <tr id="html">
               <td>HTML</td>
            </tr>
       </Table>
    </td>
  </tr>
</table>
</body>
</html>
